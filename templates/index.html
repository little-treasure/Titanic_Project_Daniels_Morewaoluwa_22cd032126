<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h2>Titanic Survival Prediction System</h2>

    <form method="POST">
        <label>Pclass:</label>
        <input type="number" name="Pclass" required><br>

        <label>Sex:</label>
        <select name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Age:</label>
        <input type="number" step="0.1" name="Age" required><br>

        <label>Fare:</label>
        <input type="number" step="0.01" name="Fare" required><br>

        <label>Embarked:</label>
        <select name="Embarked">
            <option value="S">S</option>
            <option value="C">C</option>
            <option value="Q">Q</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
